<div class="topnav p-4">
  <div *ngFor="let search of searches | async; index as i">
    <a>{{i+1}}. Searched: {{search.text}}</a>
  </div>
  <div class="search-container">
    <form>
      <input [(ngModel)]="text" type="text" placeholder="Search.." name="search">
      <span (click)="addSearch()" class="border-0"><i class="fa fa-search"></i></span>
    </form>
  </div>
</div>
